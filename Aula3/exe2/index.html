<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Caracteristicas de um carro</title>
</head>
<body>
    <h1 class="text-center">Tabela do Carro</h1>
    <div class="container">
        <form>
            <div class="mv-3">
                <Label class="form-label">Marca</Label>
                <input class="form-control" type="text" id="marca"><br>
    
                <label class="form-label">Modelo</label>
                <input class="form-control" type="text" id="modelo"><br>
    
                <label class="form-label">Ano</label>
                <input class="form-control" type="text" id="ano"><br>

                <label class="form-label">Cor</label>
                <input class="form-control" type="text" id="cor"><br>
    
                <label class="form-label">Kilometragem</label>
                <input class="form-control" type="text" id="kilometragem"><br>
                
                <label class="form-label">Valor Fipe</label>
                <input class="form-control" type="text" id="valor_fipe"><br>
                <button type="button" class="btn btn-success">Success</button>
            </div>
        </form>
        <div id="res">
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
