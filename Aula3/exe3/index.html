<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Cadastro</title>
</head>
<body>
  <h1>Formulário de Cadastro</h1>
  <form id="cadastroForm" action="#" method="post">
    <label>
      <input type="radio" name="tipoCadastro" value="aluno" onclick="exibirCamposAluno()" /> Aluno
    </label>
    <label>
      <input type="radio" name="tipoCadastro" value="professor" onclick="exibirCamposProfessor()" /> Professor
    </label>
    <br /><br />
    <label>Nome:</label>
    <input type="text" id="nome" name="nome" /><br /><br />
    <label>Email:</label>
    <input type="email" id="email" name="email" /><br /><br />
    <label>Data de Nascimento:</label>
    <input type="date" id="dataNascimento" name="dataNascimento" /><br /><br />
    <label>Telefone Fixo:</label>
    <input type="tel" id="telefoneFixo" name="telefoneFixo" /><br /><br />
    <label>Telefone Celular:</label>
    <input type="tel" id="telefoneCelular" name="telefoneCelular" /><br /><br />
    <div id="camposAluno">
      <label>
        <input type="radio" name="tipoCadastro" value="aluno" checked /> Aluno
      </label>
      <label>Curso:</label>
      <input type="text" id="curso" name="curso" /><br /><br />
      <label>Matrícula:</label>
      <input type="text" id="matricula" name="matricula" /><br /><br />
    </div>
    <div id="camposProfessor" style="display:none">
      <label>
        <input type="radio" name="tipoCadastro" value="professor" /> Professor
      </label>
      <label>Área de atuação:</label>
      <input type="text" id="areaAtuacao" name="areaAtuacao" /><br /><br />
      <label>Matrícula:</label>
      <input type="text" id="matricula" name="matricula" /><br /><br />
      <label>Lattes:</label>
      <input type="url" id="lattes" name="lattes" /><br /><br />
    </div>
    <button type="submit">Enviar</button>
    <button type="reset">Redefinir</button>
  </form>
  
  <script>
    function exibirCamposAluno() {
      document.getElementById("camposAluno").style.display = "block";
      document.getElementById("camposProfessor").style.display = "none";
    }
    
    function exibirCamposProfessor() {
      document.getElementById("camposProfessor").style.display = "block";
      document.getElementById("camposAluno").style.display = "none";
    }
  </script>
</body>
</html>
