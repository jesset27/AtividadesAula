<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Javascript</title>
</head>
<body>
    <h1>–Atividade 01: tipo do dado Aula 01</h1>
    <script>
        const dado = prompt("Insira seu dado");
        if (confirm("Deseja verificar seu dado? "))
        {
            if (typeof dado === 'number')
                alert("Você digitou um number");
            else if (typeof dado === 'string')
                alert("Você digitou uma string");
            else if (typeof dado === 'boolean')
                alert("Você digitou um valor booleano");
        }else {
            alert("Obrigado por visitar essa página");
        }
    </script>
</body>
</html>
