<body>
    <h1>–Atividade 03: par/ímparAula 01</h1>
    <script>
        const dado = prompt("Digite seu número");
        if (dado % 2 === 0)
            alert("Seu número é par");
        else{
            alert("Seu número é impar");
        }
    </script>
</body>
