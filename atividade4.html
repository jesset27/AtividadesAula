<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Javascript</title>
</head>
<body>
    <h1>–Atividade 04: fatorial</h1>
    <script>
        let dado = prompt("Digite séu número");
        let f = 1;
        for (let i = 1; i <= dado; i++)
        {
            f = f * i;
        }
        alert("O fatorial será: " + f);
    </script>
</body>
</html>
