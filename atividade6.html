<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel√≥gio</title>
</head>
<body>
    <div class="res">
        
    </div>
    <script>
        let res = document.querySelector(".res");
            
        function start(){
            let d = new Date();
            res.innerHTML = d.getHours() + " : " + d.getMinutes() + " : " + d.getSeconds();
            setTimeout(()=>{
                start();
        }, 1000);
        }
        start();
    </script>
</body>
</html>
