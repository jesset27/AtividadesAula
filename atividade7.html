<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverter</title>
</head>
    <body>
        <script>
            const palavra = "arara";
            const invert = palavra.split('').reverse().join('');
            if (palavra === invert) document.write("É um palîdromo");
            else document.write("Não é um palîdromo");
        </script>
    </body>
</html>
